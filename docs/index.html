<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyScope | Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Courier New', Courier, monospace; }
        .terminal-box { border: 1px solid #30363d; background: #161b22; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-end mb-6 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-2xl font-bold text-green-400">POLY_SCOPE_TERMINAL v1.0</h1>
                <p class="text-xs text-gray-500">DETECTING MATHEMATICAL ANOMALIES IN PREDICTION MARKETS</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500">LAST UPDATE</p>
                <p id="last-updated" class="text-sm font-bold text-blue-400">Scanning...</p>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="terminal-box p-4 rounded">
                <div class="text-xs text-gray-500">SCANNED MARKETS</div>
                <div id="market-count" class="text-2xl font-bold text-white">-</div>
            </div>
            <div class="terminal-box p-4 rounded">
                <div class="text-xs text-gray-500">OPPORTUNITIES FOUND</div>
                <div id="opp-count" class="text-2xl font-bold text-green-400">-</div>
            </div>
            <div class="terminal-box p-4 rounded">
                <div class="text-xs text-gray-500">MARKET HEALTH</div>
                <div class="text-2xl font-bold text-yellow-400">VOLATILE</div>
            </div>
        </div>

        <!-- Table -->
        <div class="terminal-box rounded overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-800 text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="p-3">Type</th>
                        <th class="p-3">Market Question</th>
                        <th class="p-3">Total Sum (Implied Prob)</th>
                        <th class="p-3">Gap / Edge</th>
                        <th class="p-3">Status</th>
                    </tr>
                </thead>
                <tbody id="signal-table" class="divide-y divide-gray-800">
                    <!-- JS Injects Rows Here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
