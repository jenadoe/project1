name: Run Intelligence Engine

on:
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼
  schedule:
    - cron: '*/5 * * * *' # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰

jobs:
  run-hybrid:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Public ë¦¬í¬ì— ì“¸ ê¶Œí•œ
    
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          path: public_web

      - name: Checkout Private Brain
        uses: actions/checkout@v4
        with:
          repository: jenadoe/project1-core  # ðŸ‘ˆ ë³¸ì¸ ì•„ì´ë””ë¡œ ìˆ˜ì • í•„ìˆ˜!
          token: ${{ secrets.PAT_FOR_PRIVATE_CODE }}
          path: private_core

      - name: Run Engine
        run: |
          cd private_core
          python main.py
          
          # ë°ì´í„° ì´ë™ (Private -> Public)
          cp data/market_signals.json ../public_web/data/

      - name: Commit & Push
        run: |
          cd public_web
          git config --global user.name 'PolyBot'
          git config --global user.email 'bot@noreply.github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Signals" && git push)
